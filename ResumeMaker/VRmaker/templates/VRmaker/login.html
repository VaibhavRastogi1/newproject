{% extends 'VRmaker/base.html' %}
{% load static %}
{% block title %}
<title>LogIn</title>
{% endblock %}
{% block content %}
{% block style %}
<style>
    body {
        background-color: gray;
        color: blue;
    }
</style>
{% endblock %}
<div class="mt-3">
    <h2 class="alert alert-info">Login Here</h2>
</div>
<DIV class="container">
    <div class="row">
        <div class="col-sm-10 m-3 ">
            <form action="" method="post" class="m-3">
                {% csrf_token %}
                <div class="form-group">
                    <label>*Email Address</label>
                    <input type="email" name="email" class="form-control" required id="exampleInputEmail1"
                        placeholder="Enter Email Address"><b><span id="emailerror" class="error"></span></b>

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">*Password</label>
                    <input type="password" name="password" required class="form-control" id="exampleInputPassword1"
                        placeholder="Enter Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="{% url 'home' %}" class=" btn btn-danger">cancel</a>
                {% if messages %}
                {% for message in messages %}
                <p {% if message.tags %} class="alert alert-{{message.tags}} mb-5" {% endif %}>{{message}}</p>
                {% endfor %}
                {% endif %}
            </form>

        </div>
    </div>
</DIV>
{% endblock %}

</script>
